<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>To-Do List</title>
</head>
<body>
	<div id="todo">
		<div class="todo-header">
			<h2>To-Do List</h2>
		</div>
		<div class="todo-body">
			<div class="add-block">
				<input type="text" class="add-field" placeholder="Add a task you want to complete">
				<button class="col-3 add-btn">+</button>
			</div>
			<ul class="tasks" id="tasks-list">
				<li class="task">
					<div class="task-checked col-1">
						<input type="checkbox">
					</div>
					<div class="task-text col-2">Task 1</div>
					<div class="task-remove col-3"></div>
				</li>
				<li class="task">
					<div class="task-checked col-1">
						<input type="checkbox">
					</div>
					<div class="task-text col-2">Task 2</div>
					<div class="task-remove col-3"></div>
				</li>
			</ul>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
